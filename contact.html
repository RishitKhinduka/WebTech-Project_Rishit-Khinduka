<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Diamond Edit | Contact</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
        content="Contact The Diamond Edit to send questions, ideas, or jewelry submissions." />

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <header>
    <div class="wrapper">
      <div class="site-title">The Diamond Edit</div>

     
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="auctions.html">Auctions</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section>
      <h1 class="section-title">Contact</h1>

      <p class="contact-intro">
        Send us a message and we will get back to you soon.
      </p>

      <!-- AI helped me use localStorage to greet returning users in a simple way. -->
      <p id="saved-name-greeting"></p>

      <!-- AI helped me design this simple form structure with required fields. -->
      <form id="contact-form" novalidate>
        
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="topic">Topic</label>
          <select id="topic">
            <option value="general">General question</option>
            <option value="article">Article idea</option>
            <option value="gallery">Gallery submission</option>
            <option value="auction">Auction tip</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>

        <!-- AI helped me keep this message area simple for errors/success. -->
        <p id="form-message"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="wrapper footer-inner">
      <div>Â© 2025 The Diamond Edit</div>
      <div class="footer-links">
        <a href="contact.html">Contact</a> |
        <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
