<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Diamond Edit | Gallery</title>

  <!-- AI helped me write these meta tags so each page has proper SEO basics. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
        content="Gallery of high jewelry and diamond pieces with short notes about each design." />

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <header>
    <div class="wrapper">
      <div class="site-title">The Diamond Edit</div>

      
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="auctions.html">Auctions</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section>
      <h1 class="section-title">Gallery</h1>
      <p>
        Hover over a piece to see a short fact about the brand or the origin.
      </p>

     
      <div class="gallery-grid">

        <figure class="gallery-item">
          <img src="assets/images/gallery1.jpg" alt="Diamond necklace" />
          <figcaption class="gallery-caption">
            A classic diamond rivière necklace inspired by old Hollywood.
          </figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="assets/images/gallery2.jpg" alt="Emerald ring" />
          <figcaption class="gallery-caption">
            A Colombian emerald paired with baguette diamonds.
          </figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="assets/images/gallery3.jpg" alt="Art Deco bracelet" />
          <figcaption class="gallery-caption">
            A vintage Art Deco bracelet with geometric patterns.
          </figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="assets/images/gallery4.jpg" alt="Yellow diamond earrings" />
          <figcaption class="gallery-caption">
            Fancy yellow diamonds framed with white diamond halos.
          </figcaption>
        </figure>

      </div>
    </section>
  </main>

  <footer>
    <div class="wrapper footer-inner">
      <div>© 2025 The Diamond Edit</div>
      <div class="footer-links">
        <a href="contact.html">Contact</a> |
        <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
